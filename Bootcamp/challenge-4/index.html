<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenger</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <header> 
        <button id="high-score-button">View High Scores</button>
        <div class= "timer">
            <div class = "timer-text">
            <div id="timer-count">75</div>
            <h3>seconds remaining</h3>
            </div>
        </div>
    </header>

    <header id="start-header">
      <div class= "title">Coding Quiz Challenge</div>
      <h1 class="description"> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds. </h1>
      <button id="start-button">Start</button>
    </header>

    <!-- Quiz questions and options -->
    <div id="quiz" class="nodisp">
        <div class="panel ">
            <div class="results">
                <div id="result"> </div>
                <div class = "result-container">
                    <div>
                    <h2>Points: <span id="points">0 </span> </h2>
                    </div>
                </div>
            </div>

            <div class="question-container" id="question">
                Question goes here.
            </div>
            <div class="option-container">
                <button class="option" id="option1" >option1</button>
        
                <button class="option" id="option2" >option2</button>
        
                <button class="option" id="option3">option3</button>
        
                <button class="option" id="option4">option4</button>
            </div>
        </div>
     
    </div>

    <!-- form for final results -->
    <div id="display-result" class="nodisp">
        <h3> Final Score: <span id="final-result"> </span></h3>
        <label for="Initials">Enter your initials </label>
        <input type="text" id="submit-results" name="Initials"/>
        <button id="submit"> Submit</button>
        <button id="reset-button"> Reset Score</button>          


    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
